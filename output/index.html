<!DOCTYPE html>
<html lang='es'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>
  <title>Noticias del Fuego</title>
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css' rel='stylesheet'>
  <style>
    /* Reset y tipografía básica */
    html, body { height:100%; margin:0; padding:0; display:flex; flex-direction:column; font-family:'Segoe UI', Tahoma, sans-serif; background:#f5f5f5; color:#333; }
    /* Header con imagen de fondo adaptada */
    .header { background-image:url('../static/foto_faro.jpg'); background-position:center; background-size:cover; background-repeat:no-repeat; min-height:500px; color:white; display:flex; align-items:center; justify-content:center; gap:1rem; }
    .header img.logo { height:100px; width:100px; }
    .header h1 { margin:0; font-size:2.75rem; text-shadow:2px 2px 4px rgba(0,0,0,0.8); }
    .card-article { box-shadow:0 2px 6px rgba(0,0,0,0.1); transition:transform .3s; }
    .card-article:hover { transform:scale(1.03); }
    .footer { text-align:center; padding:1rem; font-size:0.8rem; color:#999; line-height:1.2; }
    .footer .powered { margin-top:0.2rem; font-size:0.7rem; }
    .footer .date { margin-top:0.2rem; font-size:0.7rem; }
  </style>
</head>
<body>
  <div class='header'><img src='../static/noticias_del_fuego.png' class='logo' alt='Noticias del Fuego'><h1>Noticias del Fuego</h1></div>
  <nav class='navbar navbar-light bg-light shadow-sm'><div class='container'><a class='navbar-brand' href='resumen.html'>Resumen de artículos</a></div></nav>
  <div class='flex-fill container my-4'>
    <div class='letter-filter mb-4'><h2>Filtrar por inicial del apellido</h2><div class='btn-group' role='group'>
      <button class='btn btn-outline-secondary' onclick="filterByInitial('A')">A</button>
      <button class='btn btn-outline-secondary' onclick="filterByInitial('B')">B</button>
      <button class='btn btn-outline-secondary' onclick="filterByInitial('C')">C</button>
      <button class='btn btn-outline-secondary' onclick="filterByInitial('D')">D</button>
      <button class='btn btn-outline-secondary' onclick="filterByInitial('E')">E</button>
      <button class='btn btn-outline-secondary' onclick="filterByInitial('F')">F</button>
      <button class='btn btn-outline-secondary' onclick="filterByInitial('G')">G</button>
      <button class='btn btn-outline-secondary' onclick="filterByInitial('H')">H</button>
      <button class='btn btn-outline-secondary' onclick="filterByInitial('I')">I</button>
      <button class='btn btn-outline-secondary' onclick="filterByInitial('J')">J</button>
      <button class='btn btn-outline-secondary' onclick="filterByInitial('K')">K</button>
      <button class='btn btn-outline-secondary' onclick="filterByInitial('L')">L</button>
      <button class='btn btn-outline-secondary' onclick="filterByInitial('M')">M</button>
      <button class='btn btn-outline-secondary' onclick="filterByInitial('N')">N</button>
      <button class='btn btn-outline-secondary' onclick="filterByInitial('O')">O</button>
      <button class='btn btn-outline-secondary' onclick="filterByInitial('P')">P</button>
      <button class='btn btn-outline-secondary' onclick="filterByInitial('Q')">Q</button>
      <button class='btn btn-outline-secondary' onclick="filterByInitial('R')">R</button>
      <button class='btn btn-outline-secondary' onclick="filterByInitial('S')">S</button>
      <button class='btn btn-outline-secondary' onclick="filterByInitial('T')">T</button>
      <button class='btn btn-outline-secondary' onclick="filterByInitial('U')">U</button>
      <button class='btn btn-outline-secondary' onclick="filterByInitial('V')">V</button>
      <button class='btn btn-outline-secondary' onclick="filterByInitial('W')">W</button>
      <button class='btn btn-outline-secondary' onclick="filterByInitial('X')">X</button>
      <button class='btn btn-outline-secondary' onclick="filterByInitial('Y')">Y</button>
      <button class='btn btn-outline-secondary' onclick="filterByInitial('Z')">Z</button>
      <button class='btn btn-outline-secondary' onclick="filterByInitial(null)">Todos</button>
    </div></div>
    <div class='row'>
    </div>
  </div>
  <footer class='footer'>
    <div>&copy; 2025 - Laboratorio de Programación y Lenguajes</div>
    <div class='powered'>Powered by ViktorDev</div>
    <div class='date'>Generado el: 24/04/2025 16:56:20</div>
  </footer>
  <script>
    function filterByInitial(letter) {
      document.querySelectorAll('.row > .col-md-4').forEach(col => {
        const autor = col.querySelector('.fst-italic').textContent.split(' ')[1][0].toUpperCase();
        col.style.display = (!letter || autor === letter) ? '' : 'none';
      });
    }
  </script>
  <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js'></script>
</body>
</html>
